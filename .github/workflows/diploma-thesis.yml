name: Build and send diploma thesis

on:
  push:
    branches:
      - main
    paths:
      - Diplomarbeit/**
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: bytebang/htlle-da-env
      options: --volume=${{ github.workspace }}:/workspace

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print GitHub Workspace Contents
        run: sudo ls -la ${{ github.workspace }}

      - name: Print directories
        run: ls -la

      - name: Print directories diplomarbeit
        run: ls -la Diplomarbeit

      - name: Send diploma thesis
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.MAIL }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Diploma thesis"
          body: " "
          to: ${{ secrets.TEAMS_MAIL }}
          from: ${{ secrets.MAIL }}
          attachments: Diplomarbeit/diplomarbeit.pdf
