name: Release

on:
  push:
    tags:
      - v*
  pull_request:
    tags:
      - v*

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Determine Release Notes
        id: determine_release_notes
        run: |
          if [ "${{ github.event.head_commit.message }}" ]; then
            echo "release_notes=${{ github.event.head_commit.message }}" >> $GITHUB_ENV
          else
            echo "Generating release notes using release-drafter..."
            release_notes=$(curl -sSL -H "Accept: application/vnd.github.v3+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              https://api.github.com/repos/${{ github.repository }}/releases/latest \
              | jq -r '.body')
            echo "release_notes=$release_notes" >> $GITHUB_ENV
          fi

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: ${{ env.release_notes }}
          draft: false
          prerelease: false
